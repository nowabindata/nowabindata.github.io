<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        <a href="/" class="btn">Home</a>
        <a href="/about" class="btn">About</a>
        <a href="/Datasets" class="btn">Site Map</a>
        <a href="/Scraper" class="btn">Contact</a>

    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="#top">Back to Top</a></span>
    <br />
    <span class="site-footer-owner"><i>View and download our raw projections <a href="{{ site.github.repository_url }}" target="_blank">on GitHub</a></i>. Created by <a href="https://youyanggu.com" target="_blank">Youyang Gu</a></span>
      </footer>
    </main>
  </body>
</html>
